name    = GitLab-API-v3
author  = Aran Deltac <bluefeet@gmail.com>
license = Perl_5
copyright_holder = Aran Deltac

[@Basic]
[ManifestSkip]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[@Git]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodSyntaxTests]

[GithubMeta]
issues = 1

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]
Moo = 1.006000
Role::REST::Client = 0.18
Type::Tiny = 1
Types::GitLab = 0.03
Types::Git = 0.02
strictures = 0
namespace::clean = 0

[Prereqs / TestRequires]
Test::Simple = 0.94

