name    = GitLab-API-v3
author  = Aran Deltac <bluefeet@gmail.com>
license = Perl_5
copyright_holder = Aran Deltac

[@Basic]
[ManifestSkip]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[@Git]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodSyntaxTests]

[GithubMeta]
issues = 1

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[ExecDir]

[Prereqs]
Moo = 1.006000
Role::REST::Client = 0.18
Type::Tiny = 1
strictures = 0
namespace::clean = 0
Const::Fast = 0
URI::Escape = 0
Log::Any = 0.11
Log::Any::Adapter = 0
Log::Any::Adapter::ScreenColoredLevel = 0
Try::Tiny = 0
Data::Serializer = 0
YAML = 0
Getopt::Long = 0
Pod::Usage = 0

[Prereqs / TestRequires]
Test::Simple = 0.94
Log::Any::Adapter::TAP = 0.2.0

